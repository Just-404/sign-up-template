<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container">
        <div class="background-container">

            <div class="logo-container">
                <div class="logo">
                    <img src="images/odin-lined.png" alt="Odin logo">
                    <p>ODIN</p>
                </div>
                <div class="credits">
                    <p>Photo by <a href="https://unsplash.com/@mrbrodeur?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Matthew Brodeur</a> on <a href="https://unsplash.com/photos/coconut-tree-on-beach-DH_u2aV3nGM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="form-container">
            <div class="headings">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your
                    deepest dreams. <br> 
                    Sign up <em>now</em> and get started.

                </h1>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="post" id="form">
                <h2>Let's do this!</h2>
                <ol>
                    <li>
                        <label for="user-name">First name</label>
                        <input type="text" id="user-name" name="user-name" placeholder="" required>
                        <span></span>
                    </li>
                    <li>
                        <label for="user-lname">Last name</label>
                        <input type="text" id="user-lname" name="user-lname" placeholder="" required>
                        <span></span>
                    </li>
                    <li>
                        <label for="user-email">Email</label>
                        <input type="email" id="user-mail" name="user-mail" placeholder="" required>
                        <span></span>
                    </li>
                    <li>
                        <label for="user-phone-num">Phone number</label>
                        <input type="tel" id="user-phone-num" name="user-phone-num" placeholder="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <span></span>
                    </li>
                    <li>
                        <label for="user-pwd">Password</label>
                        <input type="password" id="user-pwd" name="user-pwd" pattern="[A-za-z\d]{8,}">
                        <span></span>
                    </li>
                    <li>
                        <label for="user-pwd-confir">Confirm Password</label>
                        <input type="password" id="user-pwd-confir" name="user-pwd" pattern="[A-za-z\d]{8,}">
                        <span></span>
                    </li>
                </ol>
            </form>
            <div class="form-footer">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </section>

</body>
</html>
